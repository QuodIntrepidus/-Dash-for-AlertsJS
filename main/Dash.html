<!DOCTYPE html>
<html>
<head>
	<title>Dash - AlertsJS</title>
	<link rel="stylesheet" type="text/css" href="./text.css">
</head>
<body>
	<div class="parent">
		<div title="New Message" class="AlertBox" id="New_Message">
			<div class="AlertBox--inline">
				<img src="../assets/paper-plane.png">
				<h1>New Message</h1>
				<p>Hi Frank...</p>
				<a href="#" class="AlertBox__closeIcon">×</a>
			</div>
			<div class="loader"></div>
		</div><br>
		<div title="Success" class="AlertBox" id="Success">
			<div class="AlertBox--inline">
			<img src="../assets/success.png">
			<h1>Success</h1><br><br>
			<p>Logged In Successfully</p>
			<a href="#" class="AlertBox__closeIcon">×</a>
		</div>
			<div class="loader"></div>
		</div><br>
		<div title="Error" class="AlertBox" id="Error">
			<div class="AlertBox--inline">
			<img src="../assets/error.png">
			<h1>Error</h1><br><br>
			<p>Whoops! Incorrect Password</p>
			<a href="#" class="AlertBox__closeIcon">×</a>
		</div>
			<div class="loader"></div>
		</div><br>
		<div title="Info" class="AlertBox" id="Info">
			<div class="AlertBox--inline">
			<img src="../assets/info.png">
			<h1>Info</h1><br><br>
			<p>You need to update your browser.</p>
			<a href="#" class="AlertBox__closeIcon">×</a>
		</div>
			<div class="loader"></div>
		</div>
	</div>
	<div class="parent-2">
		<img src="../assets/group 1.png">
	</div>
	<script type="text/javascript">
		  var acc = document.getElementsByClassName("AlertBox__closeIcon");
			  var i;
			  var count = 0;
			  var alertboxmain;
			  var alertboxinline;
			for (i = 0; i < acc.length; i++) {
			  acc[i].addEventListener("click", function(e) {
			  	e.preventDefault();
			    var alertboxinline = this.parentNode;
			    var alertboxmain = alertboxinline.parentNode;
			    var mainparent = alertboxmain.parentNode;
			    alertboxmain.classList.add('fadeOut');
			    window.setTimeout(function(){
				alertboxmain.parentNode.removeChild(alertboxmain);
			}, 1200);
			    if(count < acc.length){
			    	count++;
			    }else if(count == acc.length + 1){
			    	var heading = document.createElement('div');
			    	mainparent.appendChild(heading);
			    	heading.classList.add('after-clicks');
			    	window.setTimeout(function(){heading.innerHTML = "Congratulations! You have no new notifications";}, 1200);
			    }
			  });
			}
	</script>
</body>
</html>
