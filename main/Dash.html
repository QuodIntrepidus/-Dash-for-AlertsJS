<!DOCTYPE html>
<html>
<head>
	<title>Dash - AlertsJS</title>
	<link rel="stylesheet" type="text/css" href="./text.css">
</head>
<body>
	<div class="parent">
		<div title="New Message" class="AlertBox" id="New_Message">
			<img src="../assets/paper-plane.png">
			<h2>New Message</h2><br><br>
			<p>Hi Frank...</p>
			<div class="loader"></div>
		</div><br><br>
		<div title="Success" class="AlertBox" id="Success">
			<img src="../assets/success.png">
			<h2>Success</h2><br><br>
			<p>Logged In Successfully</p>
			<div class="loader"></div>
		</div><br><br>
		<div title="Error" class="AlertBox" id="Error">
			<img src="../assets/error.png">
			<h2>Error</h2><br><br>
			<p>Whoops! Incorrect Password</p>
			<div class="loader"></div>
		</div><br><br>
		<div title="Info" class="AlertBox" id="Info">
			<img src="../assets/info.png">
			<h2>Info</h2><br><br>
			<p>You need to update your browser.</p>
			<div class="loader"></div>
		</div>
	</div>
	<div class="parent-2">
		<img src="../assets/group 1.png">
	</div>
</body>
</html>
